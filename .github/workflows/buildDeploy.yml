# Sample workflow for building and deploying a Hugo site to GitHub Pages
# Go to Settings -> Pages -> Build and deployment -> Set the Source to "Github Actions".
name: Build & Deploy site to GH Pages


# Will fire when a new release is published
on:
  workflow_dispatch:
  # Automated Deployments
  workflow_call:
  release:
    types: [published]
  # push:
  #   tags: [v*]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  id-token: write
  pages: write
  attestations: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  validate_actor:
    uses: crajapakshe/devops-tools/.github/workflows/is_authorized_user.yml@main

  build: 
    runs-on: ubuntu-latest
    needs: validate_actor
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # renovate: datasource=github-tags depName=golang/go
          go-version: '1.22.0'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          # renovate: datasource=github-releases depName=gohugoio/hugo
          hugo-version: '0.123.6'
          extended: true
      
      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: '${{ github.workspace }}/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # https://<username>.github.io/<repo>
    runs-on: ubuntu-latest # runner
    needs: build # only do this if the build was succesfull
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
